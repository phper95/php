<div id="content">
    <include file="Public:bav" />
    <!-- Main content -->
    <div class="wrapper">
        	<div class="fluid">
        		<form method='post' id="form1" name="form1" action="{:U('Role/insert')}"  enctype="multipart/form-data">

                        </div>

		                            <option value="1">启用</option>
		                            <option value="0">禁用</option>
	                        	</select>
                        	</div>
                            <div class="clear"></div>
                        </div>
                        
                        <div class="formRow">
                            <div class="grid3"><label>描述:</label></div>
                            <div class="grid9"><textarea rows="8" cols="" name="remark"></textarea></div>
                            <div class="clear"></div>
                        </div>
                        
                        <div class="formRow"><input type="submit" value="提 交" class="buttonM bBlack formSubmit" /><div class="clear"></div></div>

                    </div>
                    </form>
            </div>
    </div>
