<include file="Public:header" />
<script language="javascript" type="text/javascript" src="__JS__/My97DatePicker/WdatePicker.js"></script>

<!-- Sidebar begins -->
<div id="sidebar">
	<include file="Public:left" />
	<!-- Secondary nav -->
</div>
<!-- Sidebar ends -->

<!-- Content begins -->
<div id="content">
    
    <!-- Breadcrumbs line -->
    <div class="breadLine">
        <div class="bc">
            <ul id="breadcrumbs" class="breadcrumbs">
                <li><a href="#">主页</a></li>
                <li><a href="#">{}</a>
                    
                </li>
                
            </ul>
        </div>
        
        
    </div>
    <!-- Main content -->
    <div class="wrapper">
        	<div class="fluid">
                    <div class="widget grid6">
                        <div class="whead">
                        	<h6>【{$Think.get.mname}】已上线平台- 渠道</h6>
                        	<a href="{:getCurrentUrl()}" class="buttonH bBlue mb10 mt5">取消</a>
                        	<div class="clear"></div>
                        </div>
                        <form method='post' name="offline_form" action="{:U('Adv2/doOffline')}"  enctype="multipart/form-data">
                        
                        <empty name="onlineList"><div class="formRow">纳尼？还木油上线！！</div></empty>
                        <div id="movie_underline_ckb">
                        <foreach name="onlineList" item="ol" key="olk">
                        	<div class="formRow">
                        		<div class="grid12">
                        		<foreach name="ol" item="ch">
                        			<label style="width:150px;">
                        				<input class="checkx" name="offline[]" type="checkBox" value="{$olk},{$ch.channel}"/> {$olk} - {$ch.channel}
                        				<br />
                        				<span class="tipS wHtml" original-title="{$ch.title}<br />开始时间：{$ch.start_time}<br />结束时间：{$ch.end_time}"  style='border:1px solid #999;padding:3px 20px;'>{$after[$ch['after_id']]}</span> 
                        			</label>
                        		</foreach>
                        		</div>
                        		<div class="clear"></div>
                        	</div> 
						</foreach>
						</div>
						
                        <div class="formRow">
                        	<label><input type="checkbox" id="movie_underline_ckb_all" class="check" >全选/取消</label>
                        	<input type="hidden" name="id" value="{$Think.get.id}">
                        	<input type="submit" value="下 线" class="buttonM bBlack formSubmit" /><div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                        </form>
                    
                    </div>
                    <div class="widget grid6">
                        <div class="whead">
                        	<h6>【{$Think.get.mname}】未上线平台- 渠道</h6>
                        	<a href="{:getCurrentUrl()}" class="buttonH bBlue mb10 mt5">取消</a>
                        	<div class="clear"></div>
                        </div>
                        <form method='post' name="online_form" action="{:U('Adv2/doOnline')}"  enctype="multipart/form-data">
                        
                        <empty name="underlineList"><div class="formRow">纳尼？木油咧！！</div></empty>
                        <div id="movie_online_ckb">
                        <foreach name="underlineList" item="ol" key="olk">
                        	<div class="formRow">
                        		<div class="grid12">
                        		<foreach name="ol" item="ch">
                        			<div style="width:400px;float:left;line-height:28px;">
                        			<div class="grid4" ><input onClick="WdatePicker({minDate:'%y-%M-%d {%H+2}:00',dateFmt:'yyyy-MM-dd HH:mm'})" readonly="readonly" type="text" name="{$olk},{$ch},stime" class="show_stime"/></div>
                        			<div class="grid4" ><input onClick="WdatePicker({minDate:'%y-%M-%d {%H+2}:00',dateFmt:'yyyy-MM-dd HH:mm'})" readonly="readonly" type="text" name="{$olk},{$ch},etime" class="show_etime"/></div>
                        			<label class="grid4"><input class="checkx" name="online[]" type="checkBox" value="{$olk},{$ch}"/> {$olk} - {$ch}</label>
                        			</div>
                        		</foreach>
                        		</div>
                        		<div class="clear"></div>
                        	</div> 
						</foreach>
						</div>
                        <div class="formRow">
                        	<span class="grid1" style="width:120px; margin-right:10px;">
                        		<input type="text" id="movie_online_all_stime" readonly="readonly" onClick="WdatePicker({onpicked:function(){$('#all_set_in_stime').click();},minDate:'%y-%M-%d {%H+2}:00',dateFmt:'yyyy-MM-dd HH:mm'})">
                        		<a href="javascript:void(0);" style="float:left;" title="点我可以填满你的日期" id="all_set_in_stime" onclick="$('#movie_online_ckb .show_stime').val($('#movie_online_all_stime').val())">填满</a>
                        	</span>
                        	<span class="grid1" style="width:120px; margin-right:10px;">
                        		<input type="text" id="movie_online_all_etime" readonly="readonly" onClick="WdatePicker({onpicked:function(){$('#all_set_in_etime').click();},minDate:'%y-%M-%d {%H+2}:00',dateFmt:'yyyy-MM-dd HH:mm'})">
                        		<a href="javascript:void(0);" style="float:left;" title="点我可以填满你的日期" id="all_set_in_etime" onclick="$('#movie_online_ckb .show_etime').val($('#movie_online_all_etime').val())">填满</a>
                        	</span>
                        	<label><input type="checkbox" id="movie_online_ckb_all" class="check" >全选/取消</label>
                        	<div class="clear"></div>
                        	<div class="divider"></div>
                        	<div class="width:100%;">
                        		图标：<img src="http://ser3.graphmovie.com/boo/ICON/APP/index_icon_type_recommend@3x.png" height="20px"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        		标题：<input id="online_tag_color" name="title" value="推广" type="text" style="width:180px;"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        		After板块：
                        		<select name="after_id" id="after_id">
                        			<option value="0">-请选择板块-</option>
                        			<option value="1">图解精选</option>
                        			<option value="3">片场</option>
                        		</select>
                        		
                        	</div>
                        	<input type="hidden" name="id" value="{$Think.get.id}">
                        	<input type="submit" value="上 线" class="buttonM bGreen formSubmit" /><div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                        </form>
                    </div>
            </div>
    </div>
    <!-- Main content ends -->
    
</div>
<!-- Content ends -->
<script>
$('#movie_underline_ckb_all').click(function(){
	if ( $(this).attr('checked') ) {
		$('#movie_underline_ckb .checkx').attr("checked","checked");
	} else {
		$('#movie_underline_ckb .checkx').attr("checked",false);
	}
});

$('#movie_online_ckb_all').click(function(){
	if ( $(this).attr('checked') ) {
		$('#movie_online_ckb .checkx').each(function(){
			var val = $(this).val();
			if (val.split(',')[0] == 'web' || val == 'ios,app-review' || val == 'android,houjibao' || val == 'android,hjb'){
				// do nothing
			} else {
				$(this).attr("checked","checked");
			}
		})
	} else {
		$('#movie_online_ckb .checkx').attr("checked",false);
	}
});
</script>
<include file="Public:footer" />
