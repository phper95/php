<include file="Public:header" />
<!-- Sidebar begins -->
<div id="sidebar">
	<include file="Public:left" />
	<!-- Secondary nav -->
</div>
<!-- Sidebar ends -->

<!-- Content begins -->
<div id="content">

  <include file="Public:bav" />
  
    <!-- Main content -->
    <div class="wrapper">
        <!-- Media table sample -->
        <a href="{:U('User/add')}" class="buttonS bDefault mb10 mt5">添加</a>
        <div class="widget check">
            <div class="whead">
            <h6>管理员列表</h6>
				<div class="clear"></div></div>
            <table cellpadding="0" cellspacing="0" width="100%" class="tDefault checkAll tMedia" id="checkAll">
                <thead>
                    <tr>
                    	<td>&nbsp;</td>
		                <td>编号</td>
		                <td>用户名</td>
		                <td>姓名</td>
		                <td>所属权限组</td>
		                <td>最后登录ip</td>
		                <td>最后登录时间</td>
		                <td>操作</td>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="9">
                            <div class="tPages">
                                <ul class="pages">
                                	{$page}
                                    <!--<li class="prev"><a href="#" title="">&lt;</a></li>
                                    <li><a href="#" title="" class="active">1</a></li>
                                    <li><a href="#" title="">2</a></li>
                                    <li><a href="#" title="">3</a></li>
                                    <li><a href="#" title="">4</a></li>
                                    <li><a href="#" title="">5</a></li>
                                    <li><a href="#" title="">6</a></li>
                                    <li>...</li>
                                    <li><a href="#" title="">20</a></li>
                                    <li class="next"><a href="#" title="">&gt;</a></li>
                                --></ul>
                            </div>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <volist name="list" id="vo">
		            <tr>
		                <td><input type="checkbox" name="key" value="{$vo.id}"></td>
		                <td>{$vo.id}</td>
		                <td>{$vo.account}</td>
		                <td>{$vo.nickname}</td>
		                <td>{$vo.role_id|getRole} </td>
		                <td>{$vo.last_login_ip}</td>
		                <td>{$vo.last_login_time|toDate='Y-m-d H:i:s'}</td>
		                <if condition="$vo['role_id'] eq 0">
		                    <td>{$vo.status|showStatus=$vo['id']}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('User/edit',array('id'=>$vo['id']))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;删除</td>
		                    <else />
		                    <td>{$vo.status|showStatus=$vo['id']}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('User/edit',array('id'=>$vo['id']))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('User/foreverdelete',array('id'=>$vo['id']))}" onclick="foreverdel({$vo['id']}); return false;">删除</a></td>
		                </if>
		            </tr>
		            </volist>
                </tbody>
            </table>
        </div>
     
    </div>
    <!-- Main content ends -->
    
</div>
<!-- Content ends -->

<include file="Public:footer" />
