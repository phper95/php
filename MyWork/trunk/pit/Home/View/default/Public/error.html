*{ padding: 0; margin: 0; }
body{ background: #eee; font-family: '微软雅黑'; color: #333; font-size: 16px; }
body:after *{font-family:'xsphone,phone,xlphone,tablet,xltablet,desktop'}
*, *:before, *:after {box-sizing: border-box;}
.system-message{ padding: 0px 20px; margin:20px auto; max-width: 720px; min-width: 320px; background:url('__IMG__/error.png') no-repeat;background-position:50% 0px;padding-top:200px;}
@media only screen and (max-width:40em){.system-message{ background-size:auto 100px;padding-top:100px;}}
.system-message .jump{ padding-top: 10px}
.system-message .jump a{ color: #333;}
.system-message .success,.system-message .error{ line-height: 1.8em; font-size: 30px }

<body>
<div class="system-message">
<present name="message">
<p class="success"><?php echo($message); ?></p>
<else/>
<p class="error"><?php echo($error); ?></p>
</present>
<p class="detail"></p>
<p class="jump">
<b id="wait"><?php echo($waitSecond); ?></b> 秒后，页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 
</p>
</div>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
</body>
